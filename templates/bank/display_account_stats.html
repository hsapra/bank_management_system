{% extends 'bank/header.html' %}

{% block content %}

<div class="content" style="padding: 30px;">
    <h1>Account Stats</h1>

<table id = "example" class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Bank Name</th>
            <th>Account ID</th>
            <th>Account Assets</th>
            <th>Number of Owners</th>
        </tr>
    </thead>
    {% for entry in joined_table %}
    <tr>
        <td>{{ entry.bank_name }}</td>
        <td>{{ entry.account_id }}</td>
        <td>{{ entry.balance }}</td>
        <td>{{ entry.num_owners }}</td>
        
    </tr>
    {% endfor %}
</table>

</div>
{% endblock %}
