{% extends 'bank/header.html' %}

{% block content %}

<h1>Available Scenes</h1>
{% if data %}
    <ul>
    {% for name, banklink in data %}
        <button type="button">
            <li><a href="/bank/{{ banklink }}">{{ name }}</a></li>
        </button>
    {% endfor %}
    </ul>
{% else %}
    <p>No links available.</p>
{% endif %}

{% endblock %}
